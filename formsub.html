<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script language="javascript" type="text/javascript">
        function sendData(){
            var xmlhttp;
            var firstn;
            var lastn;
            var parameters;
            if (window.XMLHttpRequest)
             {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
             }
            else
             {// code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
             }
            firstn=encodeURIComponent(document.getElementById('firstname').value);
            lastn=encodeURIComponent(document.getElementById('lastname').value);
            parameters="fn="+firstn+"&ln="+lastn;
            
            xmlhttp.onreadystatechange=function()
            {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    document.getElementById("SubmitMsg").innerHTML+=xmlhttp.responseText;
                }
            }
            xmlhttp.open("POST", "getform.php", true);
            //xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded; charset=UTF-8");
            xmlhttp.setRequestHeader("Content-length", parameters.length);
            xmlhttp.setRequestHeader("Connection", "close");
            xmlhttp.send(parameters);
     }
            
 
    </script>
</head>
<body>
    <form name="input" accept-charset="utf-8">
        First name: <input id="firstname" type="text" /><br/>
        Last name: <input id="lastname" type="text" /><br/>
        <input type="button" value="submit" onclick="sendData()" />
    </form><br/>
    <div id="SubmitMsg"></div>
</body>
</html>
